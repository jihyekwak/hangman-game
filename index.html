<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <div id="title">
        <h1>Hangman Game</h1>
    </div> -->
    <div class="container">
        <div class="left">
            <button id="start-btn">Game Start</button>
            <div id="count-area">
                <p>Score</p>
                <span>Count:</span>
                <span id="count">0</span>
            </div>
        </div>
        <div class="right">
            <div id="title">
                <h1>Hangman Game</h1>
            </div>
            <div id="quiz-area"></div>
            <div id="alphabet-btns">
                <div class="alphabet-btn" data-value="a">a</div>
                <div class="alphabet-btn" data-value="b">b</div>
                <div class="alphabet-btn" data-value="c">c</div>
                <div class="alphabet-btn" data-value="d">d</div>
                <div class="alphabet-btn" data-value="e">e</div>
                <div class="alphabet-btn" data-value="f">f</div>
                <div class="alphabet-btn" data-value="g">g</div>
                <div class="alphabet-btn" data-value="h">h</div>
                <div class="alphabet-btn" data-value="i">i</div>
                <div class="alphabet-btn" data-value="j">j</div>
                <div class="alphabet-btn" data-value="k">k</div>
                <div class="alphabet-btn" data-value="l">l</div>
                <div class="alphabet-btn" data-value="m">m</div>
                <div class="alphabet-btn" data-value="n">n</div>
                <div class="alphabet-btn" data-value="o">o</div>
                <div class="alphabet-btn" data-value="p">p</div>
                <div class="alphabet-btn" data-value="q">q</div>
                <div class="alphabet-btn" data-value="r">r</div>
                <div class="alphabet-btn" data-value="s">s</div>
                <div class="alphabet-btn" data-value="t">t</div>
                <div class="alphabet-btn" data-value="u">u</div>
                <div class="alphabet-btn" data-value="v">v</div>
                <div class="alphabet-btn" data-value="w">w</div>
                <div class="alphabet-btn" data-value="x">x</div>
                <div class="alphabet-btn" data-value="y">y</div>
                <div class="alphabet-btn" data-value="z">z</div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
